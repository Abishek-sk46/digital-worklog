{% extends 'log_app/base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">{{ team.name }} Dashboard</h1>
    <a href="{% url 'add_worklog' %}?team={{ team.id }}" 
       class="bg-green-600 text-white px-4 py-2 rounded">
      + Add Team Log
    </a>
  </div>

  <div class="grid md:grid-cols-3 gap-6 mb-8">
    {% for member in members %}
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-bold">{{ member.username }}</h3>
      <p>Hours: {{ member.total_hours|default:"0" }}</p>
    </div>
    {% endfor %}
  </div>

  <!-- Team Logs List -->
  {% include 'log_app/partials/log_list.html' %}
</div>
{% endblock %}
