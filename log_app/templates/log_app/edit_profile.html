{% extends 'log_app/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Edit Your Profile</h1>

  <div class="bg-white shadow-md rounded-lg p-6">
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="id_role" class="block text-sm font-medium text-gray-700">Your Role</label>
        <input type="text" name="role" id="id_role" value="{{ form.role.value|default_if_none:'' }}"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="id_bio" class="block text-sm font-medium text-gray-700">Bio</label>
        <textarea name="bio" id="id_bio" rows="4"
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ form.bio.value|default_if_none:'' }}</textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow">
          Save Profile
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
